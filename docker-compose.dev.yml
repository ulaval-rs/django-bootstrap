version: "3.7"

services:

  api:
    build: ./backend
    env_file:
      - .env
    command: python manage.py runserver 0.0.0.0:8080
    ports:
      - 8080:8080
    volumes:
      - ./backend:/usr/src
    depends_on:
      - db

  db:
    image: postgres:13
    env_file:
      - .env

  redis:
    image: redis:6.2.4
